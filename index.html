<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body >        
        <header>
            <span style="float: right;">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><i id="appsIcon" class="material-icons">apps</i></li>
                    <li class="sign">Sign In</li>
                </ul>
            </span>
        </header>
        <div id="main">
            <div>
             <img id="Google Logo" alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <br>
            <div>
                <a class="searchBox">
                    <i id="searchIcon" class="material-icons">search</i>
                    <input id="searchbar" type="text" name="search" placeholder="">
                    <i id="micIcon" class="material-icons">mic</i>
                </a>
                <a id="searchButtons">
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </a>
            </div>
            <br>
            <div id="languages">
                Google offered in: 
                <a href="#">Afrikaans</a>
                <a href="#">Sesotho</a> 
                <a href="#">isiZulu</a> 
                <a href="#">IsiXhosa</a> 
                <a href="#">Setswana</a> 
                <a href="#">Northern Sotho</a>
            </div>    
        </div>
     </body>
</html>
